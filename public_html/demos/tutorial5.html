        <script type="text/javascript">
            jQuery(function ($) {

                // The variable jcrop_api will hold a reference to the
                // Jcrop API once Jcrop is instantiated.
                var jcrop_api;

                // In this example, since Jcrop may be attached or detached
                // at the whim of the user, I've wrapped the call into a function
                initJcrop();

                // The function is pretty simple
                function initJcrop()//{{{
                {
                    // Hide any interface elements that require Jcrop
                    // (This is for the local user interface portion.)
                    $('.requiresjcrop').hide();
                    // Invoke Jcrop in typical fashion
                    $('#target').Jcrop({
                        onRelease: releaseCheck
                    }, function () {
                        jcrop_api = this;
                        jcrop_api.animateTo([100, 100, 400, 300]);
                        // Setup and dipslay the interface for "enabled"
                        $('#can_click,#can_move,#can_size').attr('checked', 'checked');
                        $('#ar_lock,#size_lock,#bg_swap').attr('checked', false);
                        $('.requiresjcrop').show();
                    });
                    initSetting();
                }
                ;
                //}}}
                // Use the API to find cropping dimensions
                // Then generate a random selection
                // This function is used by setSelect and animateTo buttons
                // Mainly for demonstration purposes
                function getRandom() {
                    var dim = jcrop_api.getBounds();
                    return [
                        Math.round(Math.random() * dim[0]),
                        Math.round(Math.random() * dim[1]),
                        Math.round(Math.random() * dim[0]),
                        Math.round(Math.random() * dim[1])
                    ];
                }
                ;
                function get4r() {
                    //var dim = jcrop_api.getBounds();
                    return [0, 0, 150, 100
                    ];
                }
                function get5r() {
                    //var dim = jcrop_api.getBounds();
                    return [0, 0, 225, 150
                    ];
                }
                function get6r() {
                    //var dim = jcrop_api.getBounds();
                    return [0, 0, 300, 200
                    ];
                }
                // This function is bound to the onRelease handler...
                // In certain circumstances (such as if you set minSize
                // and aspectRatio together), you can inadvertently lose
                // the selection. This callback re-enables creating selections
                // in such a case. Although the need to do this is based on a
                // buggy behavior, it's recommended that you in some way trap
                // the onRelease callback if you use allowSelect: false
                function releaseCheck()
                {
                    jcrop_api.setOptions({allowSelect: true});
                    $('#can_click').attr('checked', false);
                }
                ;

                // Attach interface buttons
                // This may appear to be a lot of code but it's simple stuff
                $('#set4r').click(function (e) {
                    // Sets a random 4rrr
                    jcrop_api.setSelect(get4r());
                    jcrop_api.setOptions({aspectRatio: 0});
                    jcrop_api.focus();
                });
                $('#set5r').click(function (e) {
                    // Animates to a 5rrr
                    jcrop_api.setSelect(get5r());
                    jcrop_api.setOptions({aspectRatio: 0});
                    jcrop_api.focus();
                });
                $('#set6r').click(function (e) {
                    // Animates to a 5rrr
                    jcrop_api.setSelect(get6r());
                    jcrop_api.setOptions({aspectRatio: 0});
                    jcrop_api.focus();
                });
                function initSetting() {
                    jcrop_api.setSelect(get4r());
                    jcrop_api.setOptions({
                        aspectRatio: 0,
                        allowSelect: false,
                        allowResize: false
                    });
                    jcrop_api.focus();
                }

                $('#uploadd').click(function (e) {
                    // Sets a random selection
                    initSetting();

                // Hook up the three image-swapping buttons
                $('#img1').click(function (e) {
                    $(this).addClass('active').closest('.btn-group')
                            .find('button.active').not(this).removeClass('active');

                    jcrop_api.setImage('demo_files/sago.jpg');
                    jcrop_api.setOptions({bgOpacity: .6});
                    return false;
                });
                $('#img2').click(function (e) {
                    $(this).addClass('active').closest('.btn-group')
                            .find('button.active').not(this).removeClass('active');

                    jcrop_api.setImage('demo_files/pool.jpg');
                    jcrop_api.setOptions({bgOpacity: .6});
                    return false;
                });
                $('#img3').click(function (e) {
                    $(this).addClass('active').closest('.btn-group')
                            .find('button.active').not(this).removeClass('active');

                    jcrop_api.setImage('demo_files/sago.jpg', function () {
                        this.setOptions({
                            bgOpacity: 1,
                            outerImage: 'demo_files/sagomod.jpg'
                        });
                        this.animateTo(getRandom());
                    });
                    return false;
                });

                // The checkboxes simply set options based on it's checked value
                // Options are changed by passing a new options object
                // Also, to prevent strange behavior, they are initially checked
                // This matches the default initial state of Jcrop
                $('#can_click').change(function (e) {
                    jcrop_api.setOptions({allowSelect: !!this.checked});
                    jcrop_api.focus();
                });
                $('#can_move').change(function (e) {
                    jcrop_api.setOptions({allowMove: !!this.checked});
                    jcrop_api.focus();
                });
                $('#can_size').change(function (e) {
                    jcrop_api.setOptions({allowResize: !!this.checked});
                    jcrop_api.focus();
                });
                $('#ar_lock').change(function (e) {
                    jcrop_api.setOptions(this.checked ?
                            {aspectRatio: 4 / 3} : {aspectRatio: 0});
                    jcrop_api.focus();
                });
                $('#size_lock').change(function (e) {
                    jcrop_api.setOptions(this.checked ? {
                        minSize: [80, 80],
                        maxSize: [350, 350]
                    } : {
                        minSize: [0, 0],
                        maxSize: [0, 0]
                    });
                    jcrop_api.focus();
                });

<input type="file" accept="image/*" id="files" name="files[]" multiple />


<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      // Only process image files.
      if (!f.type.match('image.*')) {
        continue;
      }

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          // Render thumbnail.
          var span = document.createElement('span');
          span.innerHTML = ['<img class="thumb" src="', e.target.result,
                            '" title="', escape(theFile.name), '"/>'].join('');
          document.getElementById('list').insertBefore(span, null);
          document.getElementById('target').innerHTML = span;
        };
      })(f);

      // Read in the image file as a data URL.
      reader.readAsDataURL(f);
    }
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
