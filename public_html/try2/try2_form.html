<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link"> 
                <i class="icon icon-back"></i><span>Back</span>
            </a>
        </div>
        <div class="center sliding">Order details</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="form_personal_details" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block-title">Personal details</div>
            <form id="my-form-pd" class="list-block store-data">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" id="name" name="name" placeholder="Your name"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input type="email" id="email" name="email" placeholder="E-mail"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Contact Number</div>
                                <div class="item-input">
                                    <input type="tel" id="phone" name="phone" placeholder="Phone"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Address line 1</div>
                                <div class="item-input">
                                    <input type="text" id="addr1" name="addr1" placeholder="Address line 1"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Address line 2</div>
                                <div class="item-input">
                                    <input type="text" id="addr2" name="addr2" placeholder="Address line 2"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Postal Code</div>
                                <div class="item-input">
                                    <input type="number" id="postal" name="postal" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill color-red">Cancel</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button get-storage-data button-big button-fill color-green">Continue to order</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
